<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar' if empleado else 'Nuevo' }} Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">{{ 'Editar' if empleado else 'Nuevo' }} Empleado</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ empleado['nombre'] if empleado else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cédula</label>
            <input type="text" class="form-control" name="cedula" value="{{ empleado['cedula'] if empleado else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" name="fecha_nacimiento" value="{{ empleado['fecha_nacimiento'] if empleado else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado Civil</label>
            <input type="text" class="form-control" name="estado_civil" value="{{ empleado['estado_civil'] if empleado else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control" name="cargo" value="{{ empleado['cargo'] if empleado else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Salario Base</label>
            <input type="number" class="form-control" name="salario_base" value="{{ empleado['salario_base'] if empleado else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" name="fecha_ingreso" value="{{ empleado['fecha_ingreso'] if empleado else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hijos menores de edad o con discapacidad</label>
            <input type="number" class="form-control" name="hijos" value="{{ empleado['hijos'] if empleado else 0 }}" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Afiliación al IPS</label>
            <input type="text" class="form-control" name="ips" value="{{ empleado['ips'] if empleado else '' }}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('listar_empleados') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
