<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Concepto a Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">Asignar concepto a <span class="text-primary">{{ empleado.nombre }}</span></h1>

  <!-- Formulario -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="concepto_id" class="form-label">Concepto</label>
          <select name="concepto_id" id="concepto_id" class="form-select" required>
            <option value="" disabled selected>-- Selecciona un concepto --</option>
            {% for concepto in conceptos %}
              <option value="{{ concepto['id'] }}">{{ concepto['nombre'] }} ({{ concepto['tipo'] }})</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="monto" class="form-label">Monto</label>
          <input type="number" step="0.01" name="monto" id="monto" class="form-control" placeholder="Ingrese monto" required>
        </div>

        <button type="submit" class="btn btn-success">üíæ Guardar</button>
        <a href="{{ url_for('listar_empleados') }}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
      </form>
    </div>
  </div>

  <!-- Conceptos ya asignados -->
  <h2 class="mb-3">Conceptos asignados</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Concepto</th>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for ce in conceptos_empleado %}
        <tr>
          <td>{{ ce.id }}</td>
          <td>{{ ce.concepto.nombre }}</td>
          <td>{{ ce.concepto.tipo }}</td>
          <td>{{ ce.monto }}</td>
          <td>
            <a href="{{ url_for('eliminar_concepto_empleado', id=ce.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="5" class="text-center text-muted">No hay conceptos asignados todav√≠a</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
