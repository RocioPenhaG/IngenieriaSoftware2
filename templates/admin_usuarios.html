<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h2>Usuarios</h2>

<a href="{{ url_for('crear_usuario') }}" class="btn btn-primary mb-3">Nuevo Usuario</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for u in usuarios %}
    <tr>
      <td>{{ u['id'] }}</td>
      <td>{{ u['correo'] }}</td>
      <td>{{ u['rol'] }}</td>
      <td>
        <a href="{{ url_for('editar_usuario', id=u['id']) }}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{{ url_for('eliminar_usuario', id=u['id']) }}" class="btn btn-sm btn-danger">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
