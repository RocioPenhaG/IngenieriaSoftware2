<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h2>{{ 'Editar' if usuario else 'Nuevo' }} Usuario</h2>

<form method="POST">
  <div class="mb-3">
    <label>Correo:</label>
    <input type="email" name="correo" class="form-control" required
           value="{{ usuario['correo'] if usuario else '' }}">
  </div>

  <div class="mb-3">
    <label>Contrase√±a:</label>
    <input type="text" name="password" class="form-control" required
           value="{{ usuario['password'] if usuario else '' }}">
  </div>

  <div class="mb-3">
    <label>Rol:</label>
    <select name="rol" class="form-control" required>
      {% for r in ['admin','gerente','asistente','empleado'] %}
        <option value="{{ r }}" 
          {% if usuario and usuario['rol']==r %}selected{% endif %}>{{ r }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
