<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if empleado else 'Nuevo' }} Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">{{ 'Editar' if empleado else 'Nuevo' }} Empleado</h4>
        </div>
        <div class="card-body">
            <form method="POST" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" 
                           value="{{ empleado['nombre'] if empleado else '' }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">C√©dula:</label>
                    <input type="text" class="form-control" name="cedula" 
                           value="{{ empleado['cedula'] if empleado else '' }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" name="fecha_nacimiento" 
                           value="{{ empleado['fecha_nacimiento'] if empleado else '' }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Estado Civil:</label>
                    <input type="text" class="form-control" name="estado_civil" 
                           value="{{ empleado['estado_civil'] if empleado else '' }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Cargo:</label>
                    <input type="text" class="form-control" name="cargo" 
                           value="{{ empleado['cargo'] if empleado else '' }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Salario Base:</label>
                    <input type="number" class="form-control" step="0.01" name="salario_base" 
                           value="{{ empleado['salario_base'] if empleado else '' }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" name="fecha_ingreso" 
                           value="{{ empleado['fecha_ingreso'] if empleado else '' }}" required>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">üíæ Guardar</button>
                    <a href="{{ url_for('listar_empleados') }}" class="btn btn-secondary px-4">‚¨ÖÔ∏è Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
