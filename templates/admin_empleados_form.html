<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Editar' if empleado else 'Nuevo' }} Empleado</title>
</head>
<body>
    <h1>{{ 'Editar' if empleado else 'Nuevo' }} Empleado</h1>
    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ empleado['nombre'] if empleado else '' }}" required><br>

        <label>Cédula:</label>
        <input type="text" name="cedula" value="{{ empleado['cedula'] if empleado else '' }}" required><br>

        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" value="{{ empleado['fecha_nacimiento'] if empleado else '' }}" required><br>

        <label>Estado Civil:</label>
        <input type="text" name="estado_civil" value="{{ empleado['estado_civil'] if empleado else '' }}" required><br>

        <label>Cargo:</label>
        <input type="text" name="cargo" value="{{ empleado['cargo'] if empleado else '' }}" required><br>

        <label>Salario Base:</label>
        <input type="number" step="0.01" name="salario_base" value="{{ empleado['salario_base'] if empleado else '' }}" required><br>

        <label>Fecha de Ingreso:</label>
        <input type="date" name="fecha_ingreso" value="{{ empleado['fecha_ingreso'] if empleado else '' }}" required><br>

        <button type="submit">💾 Guardar</button>
    </form>
    <br>
    <a href="{{ url_for('listar_empleados') }}">⬅️ Volver</a>
</body>
</html>
